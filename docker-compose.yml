services:
  # Application Node.js
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=mysql://root:rootpassword@db:3306/everglass_crm_dev
      - PORT=3000
    depends_on:
      - db
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

  # Base de données MySQL
  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=everglass_crm_dev
    volumes:
      - mysql_data:/var/lib/mysql

  # phpMyAdmin pour gérer la base facilement
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=db
      - PMA_HOST=db
      - PMA_ARBITRARY=1  
    depends_on:
      - db

volumes:
  mysql_data: